<div class="card-columns">
    <div *ngFor="let album of newReleases" class=" card ">
        <img [src]="album.images[0].url" class="card-img-top " alt="... ">
        <div class="card-body ">
            <h5 class="card-title ">{{album.name}}</h5>
            <p *ngFor="let artist of album.artists" class="card-text "><span class="badge rounded-pill bg-primary">{{artist.name}}</span></p>
            <p class="card-text "><small class="text-muted ">Last updated 3 mins ago</small></p>
        </div>
    </div>
</div>
