<div class="row mb-5">
    <div class="col d-flex">
        <input type="text" class="form-control" placeholder=" Search Artist " aria-label="Search " (keyup.enter)="searchArtist(searchTerm.value)" #searchTerm>
        <button class="btn btn-outline-success" (click)="searchArtist(searchTerm.value)" type="button ">Search</button>
    </div>
</div>
<app-loading *ngIf="loading" class="m-5"></app-loading>
<app-card *ngIf="!(loading)" [items]=" artists">
</app-card>
